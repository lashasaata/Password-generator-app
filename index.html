<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Password generator app</title>
  </head>
  <body>
    <header>Password Generator</header>
    <section class="display">
      <p id="result">P4$5W0rD!</p>
      <div>
        <span id="copySpan">COPIED</span>
        <img
          src="images/icon-copy.svg"
          alt="copy"
          id="copyIcon"
          onclick="copyText()"
        />
      </div>
    </section>
    <main>
      <div class="heading">
        <h2>Character Length</h2>
        <span id="value">0</span>
      </div>
      <div class="rangeDiv">
        <div id="progress"></div>
        <input type="range" min="0" max="20" value="0" id="range" />
      </div>
      <div class="checks">
        <div class="choose">
          <input
            type="checkbox"
            name="upperLetters"
            class="checkbox"
            id="upperLetters"
          />
          <span>Include Uppercase Letters</span>
        </div>
        <div class="choose">
          <input
            type="checkbox"
            name="lowerLetters"
            class="checkbox"
            id="lowerLetters"
          />
          <span>Include Lowercase Letters</span>
        </div>
        <div class="choose">
          <input type="checkbox" name="numbers" class="checkbox" id="numbers" />
          <span>Include Numbers</span>
        </div>
        <div class="choose">
          <input type="checkbox" name="symbols" class="checkbox" id="symbols" />
          <span>Include Symbols</span>
        </div>
      </div>
      <section class="levelSection">
        <span>STRENGTH</span>
        <div class="dificulty">
          <span id="level">MEDIUM</span>
          <div class="levelDivs">
            <div id="level1"></div>
            <div id="level2"></div>
            <div id="level3"></div>
            <div id="level4"></div>
          </div>
        </div>
      </section>
      <button id="generate">
        <span>GENERATE</span>
        <img src="images/icon-arrow-right.svg" alt="arrow" />
      </button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
